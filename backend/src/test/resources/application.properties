
spring.datasource.url=jdbc:postgresql://localhost:5432/placeholder
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


spring.flyway.enabled=true
spring.flyway.locations=classpath:db.migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validateMigrationNaming=true


spring.jooq.sql-dialect=POSTGRES
spring.jpa.hibernate.ddl-auto=none


spoonacular.api-key=dummy
jwt.secret=dummy
spoonacular.base-url=https://example.com/
spoonacular.key=dummy

logging.level.org.flywaydb=DEBUG
logging.level.org.postgresql=DEBUG
logging.level.com.deyan.mealplanner=DEBUG

spring.profiles.active=test
